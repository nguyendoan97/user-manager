<div class="container">
    <app-input-search (keyup)="search($event)"></app-input-search>
  <br>
  <button class="btn btn-primary" [routerLink]= "['/add']">Create</button>
  <br>
  <br>
  <div class="card">

    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Group</th>
        <th scope="col">Option</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userFilter;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.email}}</td>
        <ng-container *ngFor="let group of groups">
          <td *ngIf="group.id == user.group_id">{{ group.name }}</td>
        </ng-container>
        <td>
          <button class="btn btn-danger" (click)="delete(user.id)">Delete</button>
          <button style="margin-left: 30px" class="btn btn-danger" [routerLink]="['/edit', user.id]">Edit</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
